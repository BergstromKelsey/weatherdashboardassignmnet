<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div id="top">
        <BR>
        <input type=text id="city-input" placeholder="Enter City"></input><BR>
        <button class="citySearch">Get your forecast</button></div><BR>
    
    <div class="row">

        <div class=col-md-1>
            <div class="recentSearch">
                <h2>Your Recent Cities</h2>
            
            </div>
        </div>
   

        <div class=col-md-1>
            <div class="oneday">
                <h2>Current Weather</h2>
                <div id="icon"><img id="weatherIcon" src=""></div>
                
                <div class="weatherDetails1"></div>
                <div id="currentDay"></div>
                <div class="weatherDetails2"></div>
                <div class="weatherDetails3"></div>
                <div class="weatherDetails4"></div>
                <div class="UV1"></div>
            </div>
        </div>
    </div>
<BR>
        <h1>Five Day Forecast</h1>
        <div class="fiveday">
            <div class="row">
                <div class=col-md-2>
                    <div id="icon"><img id="weatherIcon1" src=""></div>
                    <div class="weatherDetails7"></div>
                    <div class="weatherDetails8"></div>
                    <div class="weatherDetails9"></div>
                </div>

                <div class=col-md-2>
                    <div id="icon"><img id="weatherIcon2" src=""></div>
                    <div class="weatherDetails10"></div>
                    <div class="weatherDetails11"></div>
                    <div class="weatherDetails12"></div>
                </div>

                <div class=col-md-2>
                    <div id="icon"><img id="weatherIcon3" src=""></div>
                    <div class="weatherDetails13"></div>
                    <div class="weatherDetails14"></div>
                    <div class="weatherDetails15"></div>
                </div>

                <div class=col-md-2>
                    <div id="icon"><img id="weatherIcon4" src=""></div>
                    <div class="weatherDetails16"></div>
                    <div class="weatherDetails17"></div>
                    <div class="weatherDetails18"></div>
                </div>

                <div class=col-md-2>
                    <div id="icon"><img id="weatherIcon5" src=""></div>
                    <div class="weatherDetails19"></div>
                    <div class="weatherDetails20"></div>
                    <div class="weatherDetails21"></div>
                </div>


            </div>
        </div>

        <div class="uvIndexColor">ITS COLD</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
